{% extends 'rango/base.html' %}

{% block title %} - Sign up{% endblock %}

{% block body_block %}
	<div class="page-header"><h1>Sign up</h1></div>
	
	{% if not user.is_authenticated %}
		<form role="form" method="post" action=".">
			{% csrf_token %}
			
			<div class="form-group">
				<p class="required">
					<label for="id_username">Username:</label>
					<input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter username">
				</p>
			</div>

			<div class="form-group">
				<p class="required">
					<label for="id_email">Email:</label>
					<input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email">
				</p>
			</div>

			<div class="form-group">
				<p class="required">
					<label for="id_password1">Password:</label>
					<input class="form-control" id="id_password1" name="password1" type="password" placeholder="Enter password">
				</p>
			</div>

			<div class="form-group">
				<p class="required">
					<label for="id_password2">Password (again):</label>
					<input class="form-control" id="id_password2" name="password2" type="password" placeholder="Enter password again">
				</p>
			</div>
			<button class="btn btn-default" type="submit">Submit</button>
		</form>
	{% else %}
		<p>You are already signed in.</p>
	{% endif %}
{% endblock %}
