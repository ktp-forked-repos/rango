<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<title>Rango</title>
		<link rel="stylesheet" href="{% static "css/main.css" %}" />
	</head>
	<body>
		<h1>Front Page</h1>
		{% if categories %}
			<h2>Featured Content</h2>
			<ul>
				{% for category in categories %}
				<li>{{ category.name }}</li>
				{% endfor %}
			</ul>
		{% else %}
			<strong>No categories found.</strong>
		{% endif %}
		<a href="/rango/about">About</a>
	</body>
</html>
