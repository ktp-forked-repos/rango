<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<title>Rango</title>
		<link rel="stylesheet" href="{% static "css/main.css" %}" />
	</head>
	<body>
		<h1>Sign up</h1>
		{% if registered %}
			<p>Thank you for signing up!</p>
			<a href="/rango/">Return to Home Page</a>
		{% else %}
			<p>Sign up here.</p>

			<form id="user_form" method="post" action="/rango/register" enctype="multipart/form-data">
			
				{% csrf_token %}
				{{ user_form.as_p }}
				{{ profile_form.as_p }}
				<input type="submit" name="submit" value="Register">
			</form>

			<a href="/rango/">Home</a>
		{% endif %}
	</body>
</html>
