{% if categories %}
	<ul class="nav nav-sidebar">
		{% for category in categories %}
			{% if category == active_category %}
				<li class="active">
			{% else %}
				<li>
			{% endif %}
			<a href="{% url 'category' category.slug %}">{{ category.name }}</a>
		</li>
		{% endfor %}
	</ul>
{% else %}
	<p><strong>There are no categories present.</strong></p>
{% endif %}
